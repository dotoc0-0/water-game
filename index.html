<head>

<title>水ゲーム！</title>

<link rel="stylesheet" href="https:/unpkg.com/ress/dist/ress.min.css">

<body>
	<div id="container">
		<h1>水ゲーム</h1>

			<p id="caption"></p>
			<div id="cups">

					</div>
					<p id="capacity1" class="capacity"></p>
				</div>
				<div id="cup2" class="cup">
					<div id="figure2" class="figure">
						<div id="water2" class="water">

					</div>
					<p id="capacity2" class="capacity"></p>
				</div>
				<div id="cup3" class="cup">
					<div id="figure3" class="figure">
						<div id="water3" class="water">
							<p id="amount3" class="amount"></p>
						</div>
					</div>
					<p id="capacity3" class="capacity"></p>
				</div>
			</div>
			<div class="flex">
			<button id="undo">1手戻す</button>
			<p id="count"></p>
		</div>
			<p>記録</p>
			<div id="records"></div>
		</div>
	</div>
